Parameters:
  RepositoryName:
    Description: ECR repository name
    Type: String

Resources:
  EcrRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName:
        Ref: 'RepositoryName'

Outputs:
  EcrUrl:
    Value:
      Fn::Sub: "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${RepositoryName}"
