region_aliases:
  production: us-east-1
  staging: ap-southeast-2
stack_defaults:
  tags:
    application: my-awesome-blog
  s3:
    bucket: my-bucket
    region: us-east-1
template_compilers:
  rb: ruby_dsl
region_defaults:
  us_east_1:
    tags:
      environment: production
    notification_arns:
      - test_arn
    secret_file: production.yml.gpg
    stack_policy_file: my_policy.json
  staging:
    tags:
      environment: staging
      test_override: 1
    notification_arns:
      - test_arn_3
    secret_file: staging.yml.gpg
stacks:
  us-east-1:
    myapp_vpc:
      template: myapp_vpc.json
      notification_arns:
        - test_arn_2
    myapp_web:
      template: myapp_web.rb
    myapp_vpc_with_secrets:
      template: myapp_vpc.json
  ap-southeast-2:
    myapp_vpc:
      template: myapp_vpc.rb
      notification_arns:
        - test_arn_4
    myapp_web:
      template: myapp_web
      tags:
        test_override: 2
